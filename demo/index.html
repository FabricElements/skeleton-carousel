    <script type="module">
      import {html, LitElement} from "@polymer/lit-element";
      import "@polymer/iron-flex-layout/iron-flex-layout.js";

      /**
       * `demo-element`
       *
       *
       * @customElement
       * @polymer
       * @demo demo/index.html
       */
      class DemoElement extends LitElement {
        /**
         * Define properties
         *
         * @return {object}
         */
        static get properties() {
          return {
            images: {
              type: Array,
            },
          };
        }

        /**
         * Define images from properties
         *
         * @return {object}
         */
        constructor() {
          super();
          this.images = [
            "https://source.unsplash.com/category/nature/500x300",
            "https://source.unsplash.com/category/buildings/500x300",
            "https://source.unsplash.com/category/food/500x300",
          ];
        }

        /**
         * Template element
         * @return {TemplateResult | void}
         */
        render() {
          return html`
            <!--suppress CssInvalidPseudoSelector -->
            <!--suppress CssUnresolvedCustomProperty -->
            <!--suppress CssUnresolvedCustomPropertySet -->
            <style>
              :host {
                display: block;
                @apply --layout-flex-auto;
                @apply --layout-vertical;
              }
              skeleton-carousel {
                @apply --layout-flex-auto;
              }
            </style>
            <skeleton-carousel direction="horizontal" dots nav>
              ${
                this.images.map(
                  (img) =>
                    html`
                      <iron-image
                        placeholder="https://source.unsplash.com/category/nature/10x10"
                        data-src="${img}"
                        sizing="cover"
                        preload=""
                        fade=""
                      ></iron-image>
                    `
                )
              }
            </skeleton-carousel>
          `;
        }
      }

      window.customElements.define("demo-element", DemoElement);
    </script>
