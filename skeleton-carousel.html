<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="skeleton-carousel">
  <template>
    <!--suppress CssInvalidPseudoSelector -->
    <style>
      :host {
        display: block;
        position: relative;
        overflow: hidden;
        contain: content;
        @apply --layout-flex-auto;
        /* Custom variables and mixins */
        --skeleton-carousel: {
        };
        @apply --skeleton-carousel;
        --skeleton-carousel-min-height: 300px;
        min-height: var(--skeleton-carousel-min-height);
        --skeleton-carousel-item: {
        };
        --skeleton-carousel-controls: {
        };
        --skeleton-carousel-controls-horizontal: {
        };
        --skeleton-carousel-controls-vertical: {
        };
        --skeleton-carousel-dots: {
        };
        --skeleton-carousel-dot: {
        };
        --skeleton-carousel-dot-color: var(--paper-grey-900);
        --skeleton-carousel-dot-selected: {
        };
        --skeleton-carousel-dot-disabled: {
        };
        --skeleton-carousel-nav: {
        };
        --skeleton-carousel-nav-disabled: {
        };
        --skeleton-carousel-nav-color: var(--paper-grey-900);
        --skeleton-carousel-nav-disabled-color: var(--paper-grey-600);
        --skeleton-carousel-nav-prev: {
        };
        --skeleton-carousel-nav-next: {
        };
        --skeleton-carousel-transition: {
        };
      }

      :host([direction="horizontal"]) {
        @apply --layout-vertical;
      }

      :host([alt][direction="horizontal"]) {
        @apply --layout-vertical-reverse;
      }

      :host([direction="vertical"]) {
        @apply --layout-inline;
        @apply --layout-horizontal;
      }

      :host([alt][direction="vertical"]) {
        @apply --layout-horizontal-reverse;
      }

      :host,
      #carousel *,
      #itemsContainer ::slotted(*) {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #carousel,
      #items,
      #itemsContainer {
        display: block;
        position: relative;
        width: 100%;
        @apply --layout-flex-auto;
      }

      #carousel,
      #itemsContainer {
        @apply --layout-vertical;
      }

      #carousel {
        overflow: hidden;
        z-index: 0;
      }

      #items {
        position: relative;
        -webkit-transform: translate3d(0%, 0%, 0);
        -moz-transform: translate3d(0%, 0%, 0);
        -ms-transform: translate3d(0%, 0%, 0);
        -o-transform: translate3d(0%, 0%, 0);
        transform: translate3d(0%, 0%, 0);
        will-change: transform;
      }

      #itemsContainer {
        @apply --layout-fit;
        @apply --layout-inline;
      }

      :host([direction="horizontal"]) #itemsContainer {
        @apply --layout-horizontal;
      }

      :host([direction="vertical"]) #itemsContainer {
        @apply --layout-vertical;
        @apply --layout-wrap;
      }

      #itemsContainer ::slotted(*) {
        display: block;
        position: relative;
        overflow: hidden;
        @apply --layout-vertical;
        @apply --layout-flex-auto;
        min-width: 100%;
        max-width: 100%;
        width: 100%;
        will-change: auto;
        @apply --skeleton-carousel-item;
      }

      #itemsContainer ::slotted(:not(.selected)) {
        opacity: .8;
      }

      /*
      * Controls
      */
      #controls {
        display: block;
        padding: .5rem;
        z-index: 1;
        @apply --layout-center-center;
        @apply --layout-center-justified;
        @apply --skeleton-carousel-controls;
      }

      :host([direction="horizontal"]) #controls {
        @apply --skeleton-carousel-controls-horizontal;
      }

      :host([direction="vertical"]) #controls {
        @apply --skeleton-carousel-controls-vertical;
      }

      :host([direction="horizontal"]) #controls,
      :host([direction="horizontal"]) #dots {
        @apply --layout-horizontal;
      }

      :host([direction="vertical"]) #controls,
      :host([direction="vertical"]) #dots {
        @apply --layout-vertical;
      }

      paper-icon-button {
        border-radius: 50%;
      }

      #dots {
        @apply --layout-flex-auto;
        @apply --layout-center-center;
        @apply --skeleton-carousel-dots;
      }

      #dots paper-icon-button {
        color: var(--skeleton-carousel-dot-color);
        opacity: .4;
        @apply --skeleton-carousel-dot;
      }

      #dots paper-icon-button.selected {
        opacity: 1;
        @apply --skeleton-carousel-dot-selected;
      }

      #dots paper-icon-button[disabled] {
        opacity: .4;
        @apply --skeleton-carousel-dot-disabled;
      }

      #prev,
      #next {
        color: var(--skeleton-carousel-nav-color);
      }

      #prev,
      #next {
        @apply --skeleton-carousel-nav;
      }

      #prev[disabled],
      #next[disabled] {
        color: var(--skeleton-carousel-nav-disabled-color);
        @apply --skeleton-carousel-nav-disabled;
      }

      #prev {
        @apply --skeleton-carousel-nav-prev;
      }

      #next {
        @apply --skeleton-carousel-nav-next;
      }

      [hidden] {
        display: none !important;
      }

      /* Apply transition */
      #items,
      #itemsContainer ::slotted(*),
      paper-icon-button {
        will-change: transform, transition;
        -webkit-transition: all 300ms cubic-bezier(.51, .92, .24, 1);
        -moz-transition: all 300ms cubic-bezier(.51, .92, .24, 1);
        -ms-transition: all 300ms cubic-bezier(.51, .92, .24, 1);
        -o-transition: all 300ms cubic-bezier(.51, .92, .24, 1);
        transition: all 300ms cubic-bezier(.51, .92, .24, 1);
        @apply --skeleton-carousel-transition;
      }

      :host[swiping] #items {
        -webkit-transition: all 300ms linear;
        -moz-transition: all 300ms linear;
        -ms-transition: all 300ms linear;
        -o-transition: all 300ms linear;
        transition: all 300ms linear;
      }
    </style>

    <div id="carousel">
      <div id="items"
           style$="[[translate]]"
           on-track="_drag">
        <iron-selector id="itemsContainer"
                       selected="{{selected}}"
                       fallback-selection="0"
                       selected-class="selected"
                       style$="[[itemsContainerHeight]]">
          <slot></slot>
        </iron-selector>
      </div>
    </div>
    <nav id="controls" hidden$="[[!controls]]">
      <paper-icon-button icon$="[[iconPrev]]"
                         id="prev"
                         on-tap="prev"
                         disabled$="[[!showPrev]]"
                         hidden$="[[!nav]]"
      ></paper-icon-button>
      <iron-selector id="dots"
                     selected="{{selected}}"
                     fallback-selection="0"
                     selected-class="selected"
                     hidden$="[[!dots]]"
                     tabindex="-1">
        <template is="dom-repeat" items="[[_dots]]">
          <paper-icon-button icon="[[_iconDot(item, selected)]]"
                             disabled$="[[disabled]]"
          ></paper-icon-button>
        </template>
      </iron-selector>
      <paper-icon-button icon$="[[iconNext]]"
                         id="next"
                         on-tap="next"
                         disabled$="[[!showNext]]"
                         hidden$="[[!nav]]"
      ></paper-icon-button>
    </nav>
  </template>

  <script>
    /**
     * `skeleton-carousel`
     *
     * @extends Polymer.Element
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonCarousel extends Polymer.mixinBehaviors([
      Polymer.IronA11yKeysBehavior,
    ], Polymer.Element) {
      /**
       * @return {string}
       */
      static get is() {
        return 'skeleton-carousel';
      }

      /**
       * @return {object}
       */
      static get properties() {
        return {
          /**
           * Total number of slides
           */
          total: {
            type: Number,
            value: 0,
            notify: true,
            reflectToAttribute: true,
            readOnly: true,
          },
          /**
           * Selected slide index
           */
          selected: {
            type: Number,
            value: 0,
            notify: true,
            reflectToAttribute: true,
            observer: '_selectedObserver',
          },
          /**
           * Selected item
           */
          selectedItem: {
            type: Object,
            notify: true,
            readOnly: true,
          },
          /**
           * Determines how much the sliders container needs to move
           */
          translate: {
            type: String,
            computed: '_computeTranslate(direction, selected, x, y)',
            readOnly: true,
          },
          /**
           * Determines if the next button should be displayed.
           */
          showNext: {
            type: Boolean,
            value: false,
            computed: '_computeShowNext(disabled, total, selected, loop)',
            notify: true,
            reflectToAttribute: true,
            readOnly: true,
          },
          /**
           * Determines if the previous button should be displayed.
           */
          showPrev: {
            type: Boolean,
            value: false,
            computed: '_computeShowPrev(disabled, selected, loop)',
            notify: true,
            reflectToAttribute: true,
            readOnly: true,
          },
          /**
           * Show navigation controls
           */
          controls: {
            type: Boolean,
            value: false,
            readOnly: true,
            computed: '_computeControls(dots, nav)',
          },
          /**
           * Show navigation next/prev buttons
           */
          nav: {
            type: Boolean,
            value: false,
          },
          /**
           * Show navigation dots
           */
          dots: {
            type: Boolean,
            value: false,
          },
          /**
           * Icon for the previous button
           */
          iconPrev: {
            type: String,
            value: 'icons:arrow-back',
            readOnly: true,
            computed: '_computeIconPrev(direction)',
          },
          /**
           * Icon for the next button
           */
          iconNext: {
            type: String,
            value: 'icons:arrow-forward',
            readOnly: true,
            computed: '_computeIconNext(direction)',
          },
          /**
           * Returns an array with the slides.
           * This will be used to create the dot controls.
           */
          _dots: {
            type: Array,
            computed: '_computeDots(total)',
            readOnly: true,
          },
          /**
           * Determines if the carousel should be looped.
           * This affects the controls and the drag and drop functionality.
           * Set to `true` if you need to loop the slides.
           */
          loop: {
            type: Boolean,
            value: false,
          },
          /**
           * Returns true when the carousel has reached the last slide.
           */
          end: {
            type: Boolean,
            value: false,
            notify: true,
            readOny: true,
            reflectToAttribute: true,
            computed: '_computeEnd(total, selected)',
          },
          /**
           * Disables component
           */
          disabled: {
            type: Boolean,
            value: false,
          },
          /**
           * Disable swipe functionality
           */
          disableSwipe: {
            type: Boolean,
            value: false,
          },
          /**
           * swipe sensitivity:
           * high, low or default
           */
          sensitivity: {
            type: String,
            value: 'default',
            notify: true,
          },
          /**
           * X Axis position (0 - 1)
           */
          x: {
            type: Number,
            value: 0,
          },
          /**
           * Y Axis position (0 - 1)
           */
          y: {
            type: Number,
            value: 0,
          },
          /**
           * Carousel direction (horizontal or vertical)
           */
          direction: {
            type: String,
            value: 'horizontal',
            reflectToAttribute: true,
          },
          /**
           * Icon for the next button
           */
          itemsContainerHeight: {
            type: String,
            value: 'auto',
            computed: '_computeItemsContainerHeight(direction, total)',
            readOnly: true,
          },
          /**
           * The user is swiping
           */
          swiping: {
            type: Boolean,
            value: false,
            notify: true,
            readOnly: true,
            reflectToAttribute: true,
          },
          /**
           * Indicates if the final animation has ended
           */
           animationEnded: {
            type: Boolean,
            value: false,
            readOnly: true,
          },
          /**
           * Indicates if the last swipe animation has started
           * e.g. swipe to initial position or to next slide
           */
          _endAnimationStarted: {
            type: Boolean,
            value: false,
          },
        };
      }

      /**
       * Ready event
       */
      connectedCallback() {
        super.connectedCallback();
        this._slotChanged();
        this.tabIndex = 0;
        const container = this.shadowRoot.querySelector('slot');
        new Polymer.FlattenedNodesObserver(container, () => {
          this._slotChanged();
        });

        // Listen for transition end events and set ´animationEnded´
        const transitions = {
            'transition': 'transitionend',
            'WebkitTransition': 'webkitTransitionEnd',
        };

        const items = this.shadowRoot.querySelector('#items');

        Object.keys(transitions).forEach((k) => {
          items.addEventListener(transitions[k], (i) => {
            if (i.propertyName !== 'transform' || !this._endAnimationStarted)
            {
              return;
            }
            this._setAnimationEnded(true);
            this._event('animation-end');
          });
        });
      }

      /**
       * Key bindings
       * @return {object}
       */
      get keyBindings() {
        return {
          'left up': '_prevKey',
          'right down': '_nextKey',
        };
      }

      /**
       * On slot change
       *
       * @private
       */
      _slotChanged() {
        const total = this.children.length;
        this._setTotal(total);
        if (total >= 1) this._lazyContent(1);
      }

      /**
       * Prev key
       *
       * @param {object} event
       * @private
       * @return {*}
       */
      _prevKey(event) {
        event.preventDefault();
        return this.prev();
      }

      /**
       * Next key
       *
       * @param {object} event
       * @private
       * @return {*}
       */
      _nextKey(event) {
        event.preventDefault();
        return this.next();
      }

      /**
       * Go to next slide
       *
       * @return {*}
       */
      next() {
        if (this.disabled) return;
        const element = this.shadowRoot.querySelector('#itemsContainer');
        if (this.selected < --this.total || this.loop) return element.selectNext();
      }

      /**
       * Go to previous slide
       *
       * @return {*}
       */
      prev() {
        if (this.disabled) return;
        const element = this.shadowRoot.querySelector('#itemsContainer');
        if (this.selected > 0 || this.loop) return element.selectPrevious();
      }

      /**
       * Switch the icon if the item is selected
       *
       * @param {number} item
       * @param {number} selected
       * @return {string}
       * @private
       */
      _iconDot(item, selected) {
        item--;
        let icon = 'icons:radio-button-unchecked';
        if (Number(item) === Number(selected)) icon = 'icons:radio-button-checked';
        return icon;
      }

      /**
       * Listen for changes on the selected item
       *
       * @param {number} selected
       * @private
       */
      _selectedObserver(selected) {
        this._lazyContent(selected);
        let selectedChild = this.children[selected];
        this._setSelectedItem(selectedChild);
        if (selected < --this.total) {
          this._lazyContent(++selected);
        }
      }

      /**
       * Lazy load content for the given slider number
       * Replaces 'data-src' attribute to 'src'.
       *
       * @param {number} selected
       * @private
       */
      _lazyContent(selected) {
        const child = this.children[selected];
        if (!child) return;
        const content = child.querySelectorAll('[data-src]');
        if (content.length <= 0) return;
        let i = 0;
        for (i; i < content.length; ++i) {
          content[i].src = content[i].getAttribute('data-src');
          content[i].removeAttribute('data-src');
        }
      }

      /**
       * Determine if it should show the next button
       *
       * @param {boolean} disabled
       * @param {number} total
       * @param {number} selected
       * @param {boolean} loop
       * @return {boolean}
       * @private
       */
      _computeShowNext(disabled, total, selected, loop) {
        if (disabled) return false;
        if (loop) return true;
        return selected < --total;
      }

      /**
       * Determine if it should show the next button
       *
       * @param {boolean} disabled
       * @param {number} selected
       * @param {boolean} loop
       * @return {boolean}
       * @private
       */
      _computeShowPrev(disabled, selected, loop) {
        if (disabled) return false;
        if (loop) return true;
        return selected > 0;
      }

      /**
       * Returns the dots array
       *
       * @param {number} total
       * @return {Array}
       * @private
       */
      _computeDots(total) {
        let array = [];
        if (total <= 0) return array;
        let i = 1;
        total = ++total;
        for (i; i < total; ++i) {
          array.push(i);
        }
        return array;
      }

      /**
       * Determines if the current item is the last one on the list
       *
       * @param {number} total
       * @param {number} selected
       * @return {boolean}
       * @private
       */
      _computeEnd(total, selected) {
        const status = selected === --total;
        if (status) this._event('skeleton-carousel-end');
        return status;
      }

      /**
       * Returns a valid value
       *
       * @param {number} value
       * @return {*}
       * @private
       */
      _normalize(value) {
        if (value < 0) {
          value = 0;
        } else if (value > 1) {
          value = 1;
        }
        return value;
      }

      /**
       * Returns the percentage that will to position the icon
       *
       * @param {number} value
       * @return {string}
       * @private
       */
      _calcPercentage(value) {
        return `${value * 100}%`;
      }

      /**
       * Listen for track and move the container
       *
       * @param {object} event
       * @private
       */
      _drag(event) {
        if (this.disableSwipe || this.disabled) {
          // Reset selected to original in case is changed while dragging
          this._setSelected(this.selected);
          return;
        }
        const width = this.offsetWidth;
        const height = this.offsetHeight;
        const x = event.detail.ddx ? event.detail.ddx : 0;
        const y = event.detail.ddy ? event.detail.ddy : 0;
        let finalX = x / width;
        let finalY = y / height;
        let finalLeft = 0;
        let finalTop = 0;

        if (this.direction === 'horizontal') finalLeft = this.x + finalX;
        if (this.direction === 'vertical') finalTop = this.y + finalY;

        let finalPositionLeft = Number(finalLeft);
        let finalPositionTop = Number(finalTop);
        // Prevent drag to the wrong direction if is not available
        if (!this.showPrev) {
          if (finalPositionLeft > 0) {
            finalPositionLeft = 0;
          }
          if (finalPositionTop > 0) {
            finalPositionTop = 0;
          }
        }
        if (!this.showNext) {
          if (finalPositionLeft < 0) {
            finalPositionLeft = 0;
          }
          if (finalPositionTop < 0) {
            finalPositionTop = 0;
          }
        }
        switch (event.detail.state) {
          case 'track':
            this.x = finalPositionLeft;
            this.y = finalPositionTop;
            this._setSwiping(true);
            this._setAnimationEnded(false);
            this._endAnimationStarted = false;
            break;
          case 'end':
            this.x = 0;
            this.y = 0;
            this._setSwiping(false);
            if (finalPositionLeft >= 0.4 || finalPositionTop >= 0.4) {
              this.prev();
            }
            else if (finalPositionLeft <= -0.4 || finalPositionTop <= -0.4) {
              this.next();
            }
            this._endAnimationStarted = true;
            break;
        }
      }

      /**
       * Compute icon previews
       *
       * @param {string|null} direction
       * @return {string}
       * @private
       */
      _computeIconPrev(direction) {
        if (direction === 'vertical') return 'icons:arrow-upward';
        return 'icons:arrow-back';
      }

      /**
       * Compute icon next
       *
       * @param {string|null} direction
       * @return {string}
       * @private
       */
      _computeIconNext(direction) {
        if (direction === 'vertical') return 'icons:arrow-downward';
        return 'icons:arrow-forward';
      }

      /**
       * Compute translate swipe
       *
       * @param {string} direction
       * @param {number} selected
       * @param {number} x
       * @param {number} y
       * @return {string}
       * @private
       */
      _computeTranslate(direction, selected, x, y) {
        let finalX = 0;
        let finalY = 0;
        let baseSelected = -Math.abs(selected);
        if (selected <= 0) baseSelected = 0;
        if (x === 0 && y === 0) {
          const percentage = this._calcPercentage(baseSelected);
          if (direction === 'horizontal') finalX = percentage;
          if (direction === 'vertical') finalY = percentage;
        }
        else {
          // add baseSelected to the original value of the drag value
          x = baseSelected + x;
          y = baseSelected + y;
          if (direction === 'horizontal') {
            finalX = this._calcPercentage(x);
          }
          if (direction === 'vertical') {
            finalY = this._calcPercentage(y);
          }
        }
        return this._returnTransform(finalX, finalY);
      }

      /**
       * Compute translate swipe
       *
       * @param {number} position
       * @param {number} selected
       * @return {number}
       * @private
       */
      _returnDragPosition(position, selected) {
        return position - selected;
      }

      /**
       * Returns the percentage to translate
       *
       * @param {number} selected
       * @param {string} direction
       * @return {string}
       * @private
       */
      _translateEnd(selected) {
        let baseSelected = -Math.abs(--selected);
        if (selected <= 0) baseSelected = 0;
        const percentage = this._calcPercentage(baseSelected);
        let finalX = 0;
        let finalY = 0;
        if (this.direction === 'horizontal') finalX = percentage;
        if (this.direction === 'vertical') finalY = percentage;
        return this._returnTransform(finalX, finalY);
      }

      /**
       * Compute items container height
       *
       * @param {string} direction
       * @param {number} total
       * @return {string}
       * @private
       */
      _computeItemsContainerHeight(direction, total) {
        let height = 'auto';
        if (direction === 'vertical') height = this._calcPercentage(total);

        return `height: ${height};`;
      }

      /**
       * Compute Controls
       * Returns true if needs to display the control.s
       *
       * @param {boolean} dots
       * @param {boolean} nav
       * @return {boolean}
       * @private
       */
      _computeControls(dots, nav) {
        return (dots || nav);
      }

      /**
       * Fire event
       *
       * @param {string} name
       * @param {string|boolean|null} detail
       * @private
       */
      _event(name, detail = null) {
        this.dispatchEvent(new CustomEvent(name, {
          detail: detail, bubbles: true, composed: true,
        }));
      }

      /**
       * Return transform
       *
       * @param {number} x
       * @param {number} y
       * @return {string}
       * @private
       */
      _returnTransform(x, y) {
        return `-webkit-transform: translate3d(${x}, ${y}, 0);
                -moz-transform: translate3d(${x}, ${y}, 0);
                -ms-transform: translate3d(${x}, ${y}, 0);
                -o-transform: translate3d(${x}, ${y}, 0);
                transform: translate3d(${x}, ${y}, 0);`;
      }
    }

    window.customElements.define(SkeletonCarousel.is, SkeletonCarousel);
  </script>
</dom-module>
